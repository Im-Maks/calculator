<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="col-sm-2 p-3 bg-dark text-white calculator">
        <input type="text" id="display" class="form-control inp_nav">
        <div class="btn-group btn-group-lg navigation">
            <button type="button" class="btn btn-outline-secondary my_size" onclick="clear1()">AC</button>
            <button type="button" class="btn btn-outline-secondary my_size" onclick="press('*')"><i class="fa-solid fa-xmark"></i></button>
            <button type="button" class="btn btn-outline-secondary my_size" onclick="press('/')"><i class="fa-solid fa-divide"></i></button>
        </div>
        <br>
        <div class="btn-group btn-group-lg navigation">
            <button type="button" class="btn btn-outline-secondary my_size" onclick="press('+')"><i class="fa-solid fa-plus"></i></button>
            <button type="button" class="btn btn-outline-secondary my_size" onclick="press('-')"><i class="fa-solid fa-minus"></i></button>
            <button type="button" class="btn btn-outline-secondary my_size" onclick="calc()"><i class="fa-solid fa-equals"></i></button>
        </div>
        <br>
        <div class="btn-group btn-group-lg navigation">
            <button type="button" class="btn btn-outline-secondary my_size" onclick="press('1')">1</button>
            <button type="button" class="btn btn-outline-secondary my_size" onclick="press('2')">2</button>
            <button type="button" class="btn btn-outline-secondary my_size" onclick="press('3')">3</button>
        </div>
        <br>
        <div class="btn-group btn-group-lg navigation">
            <button type="button" class="btn btn-outline-secondary my_size" onclick="press('4')">4</button>
            <button type="button" class="btn btn-outline-secondary my_size" onclick="press('5')">5</button>
            <button type="button" class="btn btn-outline-secondary my_size" onclick="press('6')">6</button>
        </div>
        <br>
        <div class="btn-group btn-group-lg navigation">
            <button type="button" class="btn btn-outline-secondary my_size" onclick="press('7')">7</button>
            <button type="button" class="btn btn-outline-secondary my_size" onclick="press('8')">8</button>
            <button type="button" class="btn btn-outline-secondary my_size" onclick="press('9')">9</button>
        </div>
    </div>
</body>
</html>
<script src="js/script.js"></script>
